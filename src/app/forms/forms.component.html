    <app-card [title]="Form"></app-card>
<form [formGroup]="Form" (ngSubmit)="submit()">

    <div class="inputgroup">
        <label for="">
            Username:
        </label>
        <input type="text" formControlName="username">

    </div>

    <div class="inputgroup">
        <label for="">
            Age:
        </label>
        <input type="text" formControlName="age">

    </div>

    <div class="inputgroup">
        <select name="" id="" formControlName="task">
            <option value="">Select a task</option>
            <option value="task one">task one</option>
            <option value="task two">task two</option>
            <option value="task three">task three</option>
        </select>
    </div>
    <!-- <div class="inputgroup" formArrayName="test">
        <div class="inputgroup" *ngFor="let t of test.controls;let i=index">
            <div class="inputgroup">
                <label for="">
                    test
                </label>
                <input type="text" [formControlName]="i">

            </div>

        </div>
    </div> -->


    <div class="inputgroup">
        <button class="button" (click)="updateTest()">updates test values</button>
    </div>


    <div class="inputgroup">
        <button class="button" (click)="addTest()">Add test values</button>
    </div>





    <div class="inpugroup">
        <div formArrayName="users" class="inputgroup">
            <button class="button" type="button" (click)="addUser()">add new user</button>

            <div class="inputgroup" *ngFor="let user of users.controls; let i=index;">

                <button class="button" type="button" (click)="getUserIndex(i)">get user index</button>
                <div class="inputgroup" [formGroupName]="i">
                    <label for="">
                        add user
                    </label>
                    <input type="text" formControlName="name">
                    <button class="button" type="button" (click)="setControls(i)">update value</button>


                    <div class="inputgroup" formArrayName="tasks">

                        <button class="button" type="button" (click)="addTask(i)">add task</button>

                        <div class="inputgroup" *ngFor="let task of taskList(i).controls;let j=index">
                            <div class="inputgroup">
                                <label for="">
                                    Add task for {{user.value.name}}
                                </label>
                                <input type="text" [formControlName]="j">
                            </div>

                        </div>
                    </div>

                    <div class="inputgroup">
                        <button class="button" type="button" (click)="updateTask(i)">Update task</button>
                    </div>
                    
                </div>

            </div>

        </div>
    </div>

    <div class="inputgroup">
        <button class="button" type="submit">submit</button>
    </div>
</form>


<div class="inputgroup">
    <h1>Output</h1>
    <h1>{{Form.value|json}}</h1>
    <div class="inputgroup" *ngFor="let user of Form.value.users">
        <h1>{{user.name}}</h1>
        <div class="inputgroup">
            <ul>
                <li *ngFor="let task of user.tasks">{{task}}</li>
            </ul>
        </div>

    </div>
</div>


<div class="inputgroup">
    <h1>test display</h1>

    <div class="inputgroup" *ngFor="let test of Form.value.test">
        <h1>{{test}}</h1>

    </div>
</div>
