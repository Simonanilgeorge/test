<form [formGroup]="Select" (ngSubmit)="onSubmit()">

    <div class="inputgroup">
        <select name="" id="" formControlName="select">
            <option value="" [disabled]="true">--select option--</option>
            <option *ngFor="let option of options" value="{{option}}">{{option}}</option>
        </select>
    </div>
    <div class="inputgroup">
        <input type="text" formControlName="name">
    </div>

    <div class="inputgroup">
        <label for="">
            testText
        </label>
        <input [(ngModel)]="test" [ngModelOptions]="{standalone: true}">
    </div>

<div class="inputgroup">
    <label for="appt-time">Choose an appointment time (opening hours 12:00 to 18:00): </label>
    <input id="appt-time" type="time" name="appt-time" formControlName="time"
           pattern="[0-9]{2}:[0-9]{2}">
</div>

    <div class="inputgroup">
        <button class="button">submit</button>
    </div>


</form>

<div class="inputgroup">
    <button class="button" (click)="changeSelect()">change select option using funciton</button>
</div>



<div class="inputgroup">
    {{test}}
</div>
